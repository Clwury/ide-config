import:
  - ~/.config/alacritty/themes/themes/catppuccin.yaml

live_config_reload: true

env:
  TERM: tmux-256color

window:
  dimensions:
    columns: 120
    lines: 35
  dynamic_padding: true
  dynamic_title: true
  opacity: 0.9

font:
  normal:
    family: "MesloLGS NF"
  size: 16

cursor:
  style:
    shape: Block
    blinking: Always
  vi_mode_style:
    shape: Block
    blinking: Always
  blink_timeout: 3

selection:
  save_to_clipboard: true
